<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>林水芬专属好运抽奖</title>
<style>
  :root{
    --size: 320px;
  }
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#f4f6f8;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  .wheel-container{
    position:relative;
    width:var(--size);
    height:var(--size);
  }

  /* 指针：放在最上层 */
  .pointer{
    position:absolute;
    top:-14px; /* 顶出一点更明显 */
    left:50%;
    transform:translateX(-50%);
    width:0;
    height:0;
    border-left:16px solid transparent;
    border-right:16px solid transparent;
    border-bottom:26px solid #e53935;
    z-index:30;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,0.25));
  }

  /* 转盘本体 */
  .wheel{
    width:100%;
    height:100%;
    border-radius:50%;
    border:6px solid #ffb74d;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    /* 6 个扇区颜色交替（从 0deg 开始） */
    background: conic-gradient(
      #fff3e0 0deg 60deg,
      #e8f5e9 60deg 120deg,
      #e3f2fd 120deg 180deg,
      #f3e5f5 180deg 240deg,
      #fff8e1 240deg 300deg,
      #eeeeee 300deg 360deg
    );
    transition: transform 4s cubic-bezier(.33,1,.68,1);
    display:block;
    position:relative;
    z-index:10;
  }

  /* 文本层容器（覆盖在 wheel 上）  */
  .labels{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:20; /* 保证在 wheel 上，但在 pointer 下 */
  }

  .label{
    position:absolute;
    left:50%;
    top:50%;
    transform-origin: 0 0;
    width:120px;
    height:30px;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    font-weight:600;
    font-size:15px;
    color:#333;
    user-select:none;
    /* 给文字一个小背景圆角以提高可见性（可删） */
    padding:4px 8px;
    border-radius:14px;
    background: rgba(255,255,255,0.6);
    box-shadow:0 1px 2px rgba(0,0,0,0.06);
  }

  /* 中心按钮 */
  .center {
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:100px;
    height:100px;
    border-radius:50%;
    background:linear-gradient(180deg,#fff,#ffe1c4);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 6px 10px rgba(0,0,0,0.12);
    z-index:40;
    font-weight:700;
    cursor:pointer;
  }

  .center button{
    background:#ff7043;
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:20px;
    font-size:16px;
    cursor:pointer;
  }

  /* 运行中禁用点击*/
  .disabled { pointer-events: none; opacity:0.9; }
</style>
</head>
<body>

<div class="wheel-container" id="wheelWrap">
  <div class="pointer" id="pointer" aria-hidden="true"></div>

  <div class="wheel" id="wheel"></div>

  <div class="labels" id="labels"></div>

  <div class="center" id="centerBtn">
    <button id="spinBtn">抽奖</button>
  </div>
</div>

<script>
  // 奖项和权重（1%,1%,1%,1%,1%,95%）
  const prizes = ["红包1","红包2","红包3","红包4","红包5","谢谢参与"];
