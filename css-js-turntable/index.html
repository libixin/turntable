<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林水芬专属幸运大抽奖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background-color: #ff5722;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }
        
        .spin-btn {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .spin-btn:active {
            transform: translateY(1px);
        }
        
        .spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .prize-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .probability-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }
        
        .probability-info h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .prizes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .prize-item {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .prize-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .prize-probability {
            color: #ffeb3b;
        }
        
        @media (max-width: 600px) {
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .prizes {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>林水芬幸运大转盘</h1>
            <p class="subtitle">开心每一天，赢取丰厚奖励！</p>
        </header>
        
        <div class="wheel-container">
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>
        
        <button class="spin-btn" id="spin-btn">开始抽奖</button>
        
        <div class="result">
            <h3>抽奖结果</h3>
            <div id="result-text" class="prize-text">等待抽奖...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spin-btn');
            const resultText = document.getElementById('result-text');
            
            const prizes = ['小小红包', '小红包', '红包还可以', '大红包', '大大红包', '谢谢参与'];
            const probabilities = [1, 1, 1, 1, 1, 95]; // 概率百分比
            
            // 颜色数组
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ];
            
            let isSpinning = false;
            let currentRotation = 0;
            
            // 绘制转盘
            function drawWheel() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2;
                
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制每个扇区
                let startAngle = 0;
                const arcSize = (2 * Math.PI) / prizes.length;
                
                prizes.forEach((prize, index) => {
                    const endAngle = startAngle + arcSize;
                    
                    // 绘制扇区
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[index];
                    ctx.fill();
                    
                    // 绘制文字
                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + arcSize / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText(prize, radius - 20, 5);
                    ctx.restore();
                    
                    startAngle = endAngle;
                });
                
                // 绘制中心圆
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                // 绘制边框
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            }
            
            // 根据概率随机选择奖品
            function getRandomPrize() {
                const randomNum = Math.random() * 100;
                let cumulativeProbability = 0;
                
                for (let i = 0; i < probabilities.length; i++) {
                    cumulativeProbability += probabilities[i];
                    if (randomNum <= cumulativeProbability) {
                        return i;
                    }
                }
                
                return probabilities.length - 1; // 默认返回最后一个
            }
            
            // 旋转转盘
            function spinWheel() {
                if (isSpinning) return;
                
                isSpinning = true;
                spinBtn.disabled = true;
                resultText.textContent = '抽奖中...';
                
                // 随机选择奖品
                const selectedPrizeIndex = getRandomPrize();
                const selectedPrize = prizes[selectedPrizeIndex];
                
                // 计算目标角度（确保指针指向选中的奖品）
                const arcSize = (2 * Math.PI) / prizes.length;
                const targetAngle = 2 * Math.PI - (selectedPrizeIndex * arcSize + arcSize / 2);
                
                // 添加额外的旋转圈数
                const extraRotations = 5 * (2 * Math.PI);
                const totalRotation = currentRotation + extraRotations + targetAngle;
                
                // 动画参数
                const duration = 4000; // 动画持续时间（毫秒）
                const startTime = performance.now();
                
                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数使旋转更自然
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    
                    // 计算当前旋转角度
                    currentRotation = easeOut * totalRotation;
                    
                    // 应用旋转
                    canvas.style.transform = `rotate(${currentRotation}rad)`;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 动画结束
                        isSpinning = false;
                        spinBtn.disabled = false;
                        resultText.textContent = selectedPrize;
                        
                        // 显示中奖提示
                        if (selectedPrize !== '谢谢参与') {
                            resultText.style.color = '#4CAF50';
                            setTimeout(() => {
                                alert(`恭喜您获得了${selectedPrize}！`);
                            }, 500);
                        } else {
                            resultText.style.color = '#FF5722';
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // 初始化转盘
            drawWheel();
            
            // 绑定事件
            spinBtn.addEventListener('click', spinWheel);
        });
    </script>
</body>
</html>
