<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运大转盘抽奖</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 800px; width: 100%; text-align: center; }
        header { margin-bottom: 30px; }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle { font-size: 1.2rem; opacity: 0.9; }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background-color: #ff5722;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        .spin-btn {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .spin-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .prize-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>幸运大转盘</h1>
            <p class="subtitle">试试你的手气，赢取丰厚奖励！</p>
        </header>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheel" width="300" height="300"></canvas>
        </div>

        <button class="spin-btn" id="spin-btn">开始抽奖</button>

        <div class="result">
            <h3>抽奖结果</h3>
            <div id="result-text" class="prize-text">等待抽奖...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const spinBtn = document.getElementById('spin-btn');
            const resultText = document.getElementById('result-text');

            const prizes = ['红包1', '红包2', '红包3', '红包4', '红包5', '谢谢参与'];
            const probabilities = [1, 1, 1, 1, 1, 95];

            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

            let isSpinning = false;
            let currentRotation = 0;

            /** 绘制转盘（修复：将 0° 对齐到顶部） */
            function drawWheel() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.save();
                // ★ 让默认 0°（右侧）旋转到顶部，与指针一致
                ctx.translate(centerX, centerY);
                ctx.rotate(-Math.PI / 2);
                ctx.translate(-centerX, -centerY);

                let startAngle = 0;
                const arcSize = (2 * Math.PI) / prizes.length;

                prizes.forEach((prize, index) => {
                    const endAngle = startAngle + arcSize;

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[index];
                    ctx.fill();

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + arcSize / 2);
                    ctx.textAlign = 'right';
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText(prize, radius - 20, 5);
                    ctx.restore();

                    startAngle = endAngle;
                });

                ctx.restore();

                // 中心
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }

            /** 按概率返回奖品 index */
            function getRandomPrize() {
                let random = Math.random() * 100;
                let cumulative = 0;

                for (let i = 0; i < probabilities.length; i++) {
                    cumulative += probabilities[i];
                    if (random <= cumulative) return i;
                }
                return probabilities.length - 1;
            }

            /** 旋转转盘 */
            function spinWheel() {
                if (isSpinning) return;

                isSpinning = true;
                spinBtn.disabled = true;
                resultText.textContent = '抽奖中...';

                const prizeIndex = getRandomPrize();
                const arcSize = (2 * Math.PI) / prizes.length;

                // ★ 修复后的目标角度（0° 已在顶部）
                const targetAngle = prizeIndex * arcSize + arcSize / 2;

                const extraRotations = 6 * Math.PI; // 多转几圈
                const finalRotation = currentRotation + extraRotations + targetAngle;

                const duration = 4500;
                const startTime = performance.now();

                function animate(time) {
                    const progress = Math.min((time - startTime) / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 3);

                    currentRotation = ease * finalRotation;

                    canvas.style.transform = `rotate(${currentRotation}rad)`;

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        setTimeout(() => {
                            spinBtn.disabled = false;
                            isSpinning = false;
                            const prize = prizes[prizeIndex];
                            resultText.textContent = prize;

                            if (prize !== '谢谢参与') {
                                alert(`恭喜获得：${prize}`);
                            }
                        }, 300);
                    }
                }

                requestAnimationFrame(animate);
            }

            drawWheel();
            spinBtn.addEventListener('click', spinWheel);
        });
    </script>
</body>
</html>
