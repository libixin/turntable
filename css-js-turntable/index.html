<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林水芬好运专属抽奖</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f6f6f6;
      margin: 0;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #ff9f1a;
      box-shadow: 0 0 10px #999;
      background: conic-gradient(
        #ffe1e1 0deg 60deg,
        #fff5cc 60deg 120deg,
        #e1ffe1 120deg 180deg,
        #e1f0ff 180deg 240deg,
        #f3e1ff 240deg 300deg,
        #eee 300deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel-text {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      font-size: 14px;
      font-weight: bold;
    }

    .wheel-text div {
      position: absolute;
      width: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0% 0%;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
    }

    .btn {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 18px;
      background: #ff5722;
      color: #fff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="wheel-container">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>

  <div class="wheel-text">
    <div style="transform: rotate(30deg) translate(0, -120px)">红包1</div>
    <div style="transform: rotate(90deg) translate(0, -120px)">红包2</div>
    <div style="transform: rotate(150deg) translate(0, -120px)">红包3</div>
    <div style="transform: rotate(210deg) translate(0, -120px)">红包4</div>
    <div style="transform: rotate(270deg) translate(0, -120px)">红包5</div>
    <div style="transform: rotate(330deg) translate(0, -120px)">谢谢参与</div>
  </div>

  <button class="btn" id="btn">开始抽奖</button>
</div>

<script>
  const prizes = ["红包1", "红包2", "红包3", "红包4", "红包5", "谢谢参与"];

  // 对应概率：1%,1%,1%,1%,1%,95%
  const weights = [1, 1, 1, 1, 1, 95];

  function getPrizeIndex() {
    const sum = weights.reduce((a, b) => a + b, 0);
    const rand = Math.random() * sum;
    let acc = 0;
    for (let i = 0; i < weights.length; i++) {
      acc += weights[i];
      if (rand < acc) return i;
    }
    return weights.length - 1;
  }

  const wheel = document.getElementById("wheel");
  const btn = document.getElementById("btn");

  let rotating = false;

  btn.onclick = function () {
    if (rotating) return;
    rotating = true;

    const index = getPrizeIndex();
    const baseDeg = 360 * 6;  // 多转几圈更美观

    // 每个奖品 360/6 = 60 度
    const targetDeg = baseDeg - index * 60 - 30; // -30 让指针指向扇区中间

    wheel.style.transform = `rotate(${targetDeg}deg)`;

    setTimeout(() => {
      alert("恭喜你抽到：" + prizes[index]);
      rotating = false;
    }, 4000);
  }
</script>
</body>
</html>
